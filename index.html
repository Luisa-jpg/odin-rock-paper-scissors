<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel=stylesheet>
    <script src="https://kit.fontawesome.com/16cdc390ae.js" crossorigin="anonymous"></script>

<body>
    <div class="button-wrapper">
        <button><p></p><i class="fa-solid fa-hand-fist fa-3x fa-fade" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;"></i><p>rock</p></button>
        <button><p></p><i class="fa-solid fa-hand fa-3x fa-fade" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;"></i><p>paper</p></button>
        <button><p></p><i class="fa-solid fa-hand-scissors fa-rotate-90 fa-3x fa-fade" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;"></i><p>scissors</p></button>
    </div>
</body>

</html>
