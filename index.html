<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel=stylesheet>
    <script src="https://kit.fontawesome.com/16cdc390ae.js" crossorigin="anonymous"></script>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="button-wrapper">
        <button id="rockBtn"><p></p><i class="fa-solid fa-hand-fist fa-3x fa-fade" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;"></i><p>rock</p></button>
        <button id="paperBtn"><p></p><i class="fa-solid fa-hand fa-3x fa-fade" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;"></i><p>paper</p></button>
        <button id="sciBtn"><p></p><i class="fa-solid fa-hand-scissors fa-rotate-90 fa-3x fa-fade" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;"></i><p>scissors</p></button>
    </div>
    <div class="status">
        <p>The computer chose scissors!</p>
    </div>
    <div class="score-wrapper-outer">
        <h3>Score <span style="color: rgb(134, 223, 228)"><i class="fa-solid fa-gamepad"></i></span></h2>
        <div class="score-wrapper">
            <div class="score-side" id="humanScore">
                <p>you</p>
                <div class="points">
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
            </div>

            <p style="color: rgb(134, 223, 228)">:</p>

            <div class="score-side" id="computerScore">
                <p>computer</p>
                <div class="points">
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
            </div>
        </div>
        <p id="end"></p>
    </div>

</body>

</html>
